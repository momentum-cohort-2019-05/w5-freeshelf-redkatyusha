{% extends "base_generic.html" %}

{% block content %}
    <h1>Freeshelf</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in category_list %}
            <li>
                <a href="{% url 'category-detail' category.pk %}">{{ category }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
