{% extends "base_generic.html" %}

{% block content %}
    <h1>Freeshelf</h1>
    <h2>Book List</h2>
    {% if book_list %}
        <ul>
            {% for book in book_list %}
            <li>
                <h3><a href="{{ book.url }}">{{ book.title }}</a> - {{ book.author }}</h3>
                <p>{{ book.description }}</p>
                <img src="{{ book.image }}">
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}    
{% endblock %}
